<div class="container">
    <h1 class="title">
        <span>Personal Information</span>
    </h1>

    <table>
        <body>
            <tr *ngFor="let row of myData">
                <td *ngFor="let col of row">{{col}}</td>
            </tr>
        </body>
    </table>

    <section>
        <p *ngFor="let sentence of aboutMe">{{sentence}}</p>
    </section>
</div>
